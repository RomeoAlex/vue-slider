<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <div class="container-carousel">
            <div class="slider-container">
                <div class="big-image">
                    <!-- controllo per vedere se Vue funziona correttamente -->
                    <!-- <h1>{{message}}</h1> -->
                    <div class="single-img active">
                        <img :src="slides[currentSlide].image" alt="slides[currentSlide].title">
                        <div class="single-title">
                            <h2>{{ slides[currentSlide].title }}</h2>
                        <p>{{ slides[currentSlide].text }}</p>
                        </div>
                    </div>
                  
                </div>
                <div class="side-img">
                    <div @click="backSlide" class="side-arrow top">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div v-for="slide, index in slides" class="single-side-img" :class="{'grey-no': index === currentSlide } ">
                        <img :src="slide.image" alt="slide.title">
                    </div>
                    <div @click="nextSlide" class="side-arrow down">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
                    
                    
                
            </div>
            
        </div>
    </div>
    
    
    
    


    <script text="javascript" src="js/script.js"></script>
</body>
</html>
